<!DOCTYPE html>
<html>
  <head>
   
   <!--the callback parameter executes the initMap function after the API loads. The async attribute allows the browser to continue rendering the rest of your page while the API loads. The key parameter contains your API key -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2_jRB-IcnQhiItWZ2-ozNex2QNOY8CsM&callback=initMap">
    </script>
    <script src="main.js" async defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
  <!-- Three Steps  - from tutorial - https://developers.google.com/maps/documentation/javascript/adding-a-google-map
      1.) Create an HTML page
      2.) Add a map with a marker
      3.) Get an API key
  --> 
   <article class="container">
    <h1>Third Party APIs - Adding a Google Map </h1>
    <!--The div element for the map -->
    <div id="map"></div>
   </article>
  </body>
</html>
